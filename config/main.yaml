server:
  backend_port: 8001
  frontend_port: 3782
system:
  language: en
paths:
  user_data_dir: ./data/user
  knowledge_bases_dir: ./data/knowledge_bases
  user_log_dir: ./data/user/logs
  performance_log_dir: ./data/user/performance
  guide_output_dir: ./data/user/guide
  question_output_dir: ./data/user/question
  research_output_dir: ./data/user/research/cache
  research_reports_dir: ./data/user/research/reports
  solve_output_dir: ./data/user/solve
tools:
  rag_tool:
    kb_base_dir: ./data/knowledge_bases
    default_kb: ai_textbook
  run_code:
    workspace: ./data/user/run_code_workspace
    allowed_roots:
    - ./data/user
    - ./src/tools
  web_search:
    enabled: true
  query_item:
    enabled: true
    max_results: 5
logging:
  level: DEBUG
  save_to_file: true
  console_output: true
  lightrag_forwarding:
    enabled: false  # 设为 false 完全禁用 LightRAG 日志
    min_level: WARNING  # 或设为 WARNING 只显示警告和错误
    add_prefix: true
    logger_names:
      knowledge_init: LightRAG-Init
      rag_tool: LightRAG
tts:
  default_voice: alloy
question:
  max_rounds: 10
  rag_query_count: 3
  max_parallel_questions: 3
  rag_mode: naive
  agents:
    question_generation:
      max_iterations: 5
      retrieve_top_k: 30
    question_validation:
      strict_mode: true
solve:
  max_solve_correction_iterations: 3
  enable_citations: true
  save_intermediate_results: true
  agents:
    investigate_agent:
      max_actions_per_round: 1
      max_iterations: 3
    precision_answer_agent:
      enabled: true
research:
  planning:
    rephrase:
      enabled: true
      max_iterations: 3
    decompose:
      enabled: true
      mode: auto
      initial_subtopics: 5
      auto_max_subtopics: 8
  researching:
    max_iterations: 5
    new_topic_min_score: 0.85
    execution_mode: parallel
    max_parallel_topics: 5
    enable_rag_naive: true
    enable_rag_hybrid: true
    enable_paper_search: true
    enable_web_search: true
    enable_run_code: true
    tool_timeout: 60
    tool_max_retries: 2
    paper_search_years_limit: 3
  reporting:
    min_section_length: 800
    enable_citation_list: true
    enable_inline_citations: false
  rag:
    kb_name: DE-all
    default_mode: hybrid
    fallback_mode: naive
  queue:
    max_length: 5
  presets:
    quick:
      description: Quick mode - fast research with minimal depth
      planning:
        decompose:
          mode: manual
          initial_subtopics: 1
      researching:
        max_iterations: 1
        iteration_mode: fixed
      reporting:
        min_section_length: 300
    medium:
      description: Medium mode - balanced research depth
      planning:
        decompose:
          mode: manual
          initial_subtopics: 5
      researching:
        max_iterations: 4
        iteration_mode: fixed
      reporting:
        min_section_length: 500
    deep:
      description: Deep mode - thorough research with maximum depth
      planning:
        decompose:
          mode: manual
          initial_subtopics: 8
      researching:
        max_iterations: 7
        iteration_mode: fixed
      reporting:
        min_section_length: 800
    auto:
      description: Auto mode - agent decides depth within limits
      planning:
        decompose:
          mode: auto
          auto_max_subtopics: 8
      researching:
        max_iterations: 6
        iteration_mode: flexible
      reporting:
        min_section_length: 500
